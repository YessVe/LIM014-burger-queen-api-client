<section class="container-car">
    <section class="container-car-small">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            
            <tbody>
                <tr *ngFor="let product of productItem">
                    <td>{{product.product.name}}</td>
                    <td>S/. 20</td>
                    <td>
                        <div class="container-quantity">
                            <button (click)="minousOneItem()"><i class="fas fa-minus-circle"></i></button>
                            <p>1</p>
                            <button (click)="plusOneItem()"><i class="fas fa-plus-circle"></i></button>
                            <button (click)="trashItem"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <section class="total">
            <p>Total: </p>
            <p>S/. 30</p>
        </section>
    </section>

    <section>
        <button class="btn-general">Send to Kitchen</button>
    </section>
</section>
