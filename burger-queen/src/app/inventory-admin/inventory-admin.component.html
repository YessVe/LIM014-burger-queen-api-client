
<bar-side></bar-side>
<app-form-new-product
[show]="show"
(newProduct)="newProduct($event)"
(getForm)="getFormNewProduct($event)" 
(closeForm)="closeFormNewProduct($event)">
</app-form-new-product>
<header>
    <section class="generalInfo">
        <h3>Dashboard</h3>
    </section>
    <section id="infoWaiter">
        <h4></h4>
        <h4>Manager</h4> 
        <label for="fileButton">
            <i class="fas fa-camera"></i>
        </label>
        <input hidden type="file" accept="image/png, image/jpeg" value="upload" id="fileButton"/>
    </section>
</header>
<main>
    <button class="btn-add-product" (click)="getFormNewProduct(true)">New Product</button>
    <div class="row">
        <div class="col">
            <table class="table table-hover">
                <thead >
                    <tr>
                        <th></th>
                        <th>Product</th>
                        <th>Type</th>
                        <th>Price</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products"> <!--*ngFor="let singleUser of users"-->
                        <td>imagen</td>
                        <td>{{product.name}}</td>
                        <td>{{product.type}}</td>
                        <td>{{product.price}}</td>
                        <td>
                            <button class="btn-edit" (click)="editProduct(product)"><i class="fas fa-pencil-alt"></i></button>
                        </td>
                        <td>
                            <button class="btn-delete" (click)="deleteProduct()"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
