<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <header>
             <img src="../assets/logo-fondo-green.jpg" class="" alt="logo-burger" />
            <h2> MANAGER/ EMPLOYEES </h2>

            <form (submit)="sendCredentials()">
                <label for="email">
                    <input type="email" name="email" [(ngModel)]="email" placeholder="Email"/>
                </label>
                
                <label for="password">
                    <input type="password" name="password" [(ngModel)]="password" placeholder="Password"/>
                </label>
            <p>Forgot password?</p>
            
            <button>LOGIN</button>
        </form>
        </header>
    </body>
</html>
