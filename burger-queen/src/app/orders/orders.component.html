
<section class="orders">
    <section class="order">
        <div class="order-body">
            <span class="order-id">Order: {{order.client |uppercase}}</span>
        </div>
        <div class="order-footer">
            <input type="button" value="It's done" (click)="showValidation()">
        </div>
    </section>
    <section *ngIf="isDisplay" class="order-delivery-verification" >
        <input id="btnno" type="button" value="No" (click)="showValidation()">
        <input id="btnyes" type="button" value="Yes" (click)="deliverOrder(order._id)">
    </section>
</section>
