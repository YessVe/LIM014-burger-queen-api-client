<body>
   
    <bar-side></bar-side>

    <section class="head-order">
        <header>
            <h2>Dashboard</h2>
            <h2>Kitchen</h2> 
        </header>  

            <!-- <article></article> --> <!-- muestra en columnas la section de container -->

            <section class="container" *ngFor="let order of orders, index as i">  
                <section class="container-header" >
                        <h3>Order {{i+1}}.</h3>
                        <h3>{{order.client | uppercase}}</h3>
                        <h4>{{order.dateEntry | date: 'shortTime'}}</h4>
                </section>
                <section class="container-order" > 
                    <ol *ngFor= "let item of order.products" >
                        <li >{{item.product.name}}</li>
                        <p class="quantity">{{item.qty}}</p>
                    </ol>
                </section>
                <button class="btn-general" (click)='updateOneOrder(order)'>It's hot</button>
            </section>

     
    </section>
</body>
