  <section class="container-product-big">
    <section class="container-product-card" *ngFor="let product of products">
      <img [src]="product.image">
      <h3>{{ product.name }}</h3>
      <p>{{ product.price | currency:'S/.' }}</p>
      <button (click)="addItemToCar()">Add Item</button>
    </section>
  </section>
